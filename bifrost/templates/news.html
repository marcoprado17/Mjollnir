{% extends "sidebarbase.html" %}


{% block main %}
  <h1>News</h1>
  {% for new in news %}
  <hr />
  <h3>{{ new.title }}</h3>
  <p class="news-subtitle">
    posted by <a href="{{url_for('user_page', username = new.author)}}">{{ new.author }}</a> on {{ timestamp_as_str(new.datetime) }} {% if is_active_user_in('Dev') %} <a href="{{ url_for('editnew', nid = new.nid) }}">(edit)</a> {% endif %}
  </p>
  <p align="justify">
    {{ new.content }}
  </p>
  <br />
  {% endfor %}
{% endblock %}
