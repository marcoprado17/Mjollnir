{% extends "sidebarbase.html" %}


{% block head %}
    {{ super() }}
{% endblock %}

{% block main %}
  <div class="match">
    <div class="row">
      <div class="col-lg-12">
        {% if error %}
          <div class="alert alert-dismissable alert-danger register-fail">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ error }}
          </div>
        {% endif %}
        <div class="height-60">
          <div class="float-left width-400">
            <h2>{{ ' vs '.join(match.usernames) }}</h2>
          </div>
          <div class="float-right margin-top-15">
            ({{ match.time_since }})
          </div>
        </div>
        <div id="match-player">
          
        </div>
      </div>
    </div>
  </div>
{% endblock %}
