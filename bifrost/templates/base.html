<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mjöllnir | {% block title %}{% endblock %}</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% block head %}
    {% endblock %}
  </head>
  <body>
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li {% if request.endpoint == 'index' %}class="active"{% endif %}><a href="{{ url_for('index') }}">Home</a></li>
          {% if user.is_authenticated() %}
            <li {% if request.endpoint == 'dashboard' %}class="active"{% endif %}><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            {% if is_active_user_in('Dev') %}
              <li {% if request.endpoint == 'newchallenge' %}class="active"{% endif %}><a href="{{ url_for('newchallenge') }}">New Challenge</a></li>
            {% endif %}
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
          {% else %}
            <li {% if request.endpoint == 'login' %}class="active"{% endif %}><a href="{{ url_for('login') }}">Login</a></li>
            <li {% if request.endpoint == 'register' %}class="active"{% endif %}><a href="{{ url_for('register') }}">Register</a></li>
          {% endif %}
        </ul>
        <h3 class="text-muted">Mjöllnir</h3>
      </div>
      {% block body %}{% endblock %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
