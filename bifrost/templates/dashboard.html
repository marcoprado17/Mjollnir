{% extends "base.html" %}


{% block body %}
  <div class="dashboard">
    <div class="row">
      <div class="col-lg-12">
        <h1>{{ user.username }}'s dashboard</h1>
        <br />
        <br />
        <h2>Current standings</h2>

        <div class="well">
          <table class="table table-submissions">
            <thead>
              <tr>
                <th>Problem</th>
                <th>Rank</th>
                <th>Percentile</th>
                <th>Rating</th>
                <th>Deviation</th>
              </tr>
            </thead>
            <tbody>
  
              {% for solution in challenge_solutions %}
                <tr>
                  <td><a href="{{ url_for('.challenge_by_name', challenge_name=solution.name) }}">{{ solution.name }}</a></td>
                  <td>x</td>
                  <td>99.2%</td>
                  <td>{{ solution.rating }}</td>
                  <td>{{ solution.RD }}</td>
                </tr>
              {% endfor %}

            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
{% endblock %}
