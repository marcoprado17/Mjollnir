{% extends "base.html" %}


{% block body %}
  <div class="error">
    <div class="row">
      <div class="col-lg-12">
        <h1>Oh noes! ;(</h1>
        <h1>{{ description }}</h1>
        <br>
        {% if error and is_active_user_in('Dev') %}
          <h3>Exception trace (only available for Devs):</h3>
          <pre>{{ format_exc( error ) }}</pre>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
